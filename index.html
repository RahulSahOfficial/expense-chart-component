<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png"/>
    <title>Expenses chart component | Frontend Mentor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-area">
      <div class="card-area">
        <div class="top">
          <div class="left">
            <p>My balance</p>
            <h1>$921.48</h1>
          </div>
          <div class="right">
            <img src="images/logo.svg" alt="Logo">
          </div>
        </div>
        <div class="bottom main">
          <h1>Spending - Last 7 days</h1>
          <div class="chart-box">
          </div>
          <hr />
          <div class="bottom-section">
            <div class="left">
              <p>Total this month</p>
              <h2>$478.33</h2>
            </div>
            <div class="right">
              <p class="percent">+2.4%</p>
              <p class="last-month">from last month</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br>
      Coded by
      <a href="https://www.instagram.com/developer_sah/">Developer Sah</a>.
    </div>
    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
